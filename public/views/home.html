<!Doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->

                <a class="navbar-brand" href="#">Navbar</a>

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <button class="btn add-folder" data-bind="click: headerModel.createFolder" type="button" name="button"><i class="fas fa-folder-plus" style="padding-right: 0.25em;"></i>New Folder</button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>

    <script type='text/javascript' src='../assets/js/knockout.js'></script>
