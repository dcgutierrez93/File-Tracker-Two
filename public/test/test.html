<body>
    <form data-bind="sumbit: addFolder">
        Folder Name: <input data-bind="value: newFolderText" />
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <ul data-bind="foreach: folders, visible: folders().length > 0">
        <li class="folder">
            <a class="folder-text" href="#" data-bind="value: title"></a>
        </li>
    </ul>
