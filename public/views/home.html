<!Doctype html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/style.css">

    <title>File Tracker</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">File Tracker</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <!-- <button class="btn add-folder" data-bind="click: headerModel.createFolder" type="button" name="button"><i class="fas fa-folder-plus" style="padding-right: 0.25em;"></i>New Folder</button> -->
                            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i class="fas fa-folder-plus" style="padding-right: 0.25em;"></i>New Folder</button>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Modal Popup -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add a New File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form data-bind="sumbit: addFolder">
                        Folder Name: <input data-bind="value: " />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="container">
        </div>
    </div>
    <!-- Side Bar -->
    <div class="sidenav">
        <div class="sidenav-content">
            <p class="h6">Current Directory:</p>
            <ul class="folders">
                <li class="folder">

                </li>
            </ul>
        </div>
    </div>
